<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Gizi Balita</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #ff6600;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    .hasil, .saran {
      background-color: #fff3e0;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #ff6600;
    }

    canvas {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Kalkulator Status Gizi Balita</h1>
  <form id="formGizi">
    <label>Nama Anak
      <input type="text" id="nama">
    </label>
    <label>Usia (bulan)
      <input type="number" id="usia">
    </label>
    <label>Berat Badan (kg)
      <input type="number" id="bb">
    </label>
    <label>Tinggi Badan (cm)
      <input type="number" id="tb">
    </label>
    <label>Jenis Kelamin
      <select id="jk">
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
    </label>
    <button type="button" onclick="hitungGizi()">Hitung Status Gizi</button>
  </form>

  <div class="hasil" id="hasil"></div>
  <div class="saran" id="saran"></div>

  <canvas id="chartBBU"></canvas>
  <canvas id="chartTBU"></canvas>
  <canvas id="chartBBTB"></canvas>

  <button onclick="unduhPDF()">Unduh PDF</button>

  <script>
    const dataWHO = {
      BBU: { 12: { median: 9.0, sd1: 10.2, sd2: 11.5, sdNeg1: 7.8, sdNeg2: 6.6, sdNeg3: 5.5 } },
      TBU: { 12: { median: 75.0, sd1: 76.9, sd2: 78.8, sdNeg1: 73.1, sdNeg2: 71.2, sdNeg3: 69.3 } },
      BBTB: { 75: { median: 9.0, sd1: 10.2, sd2: 11.5, sdNeg1: 7.8, sdNeg2: 6.6, sdNeg3: 5.5 } }
    };

    function hitungZ(bb, referensi) {
      if (!referensi) return null;
      const { median, sd1, sd2, sdNeg1, sdNeg2, sdNeg3 } = referensi;
      if (bb < sdNeg3) return '< -3 SD';
      else if (bb < sdNeg2) return '-3 s/d -2 SD';
      else if (bb < sd1) return '-2 s/d +1 SD';
      else return '> +1 SD';
    }

    function klasifikasi(z, jenis) {
      const map = {
        BBU: {
          '< -3 SD': 'Gizi Buruk',
          '-3 s/d -2 SD': 'Gizi Kurang',
          '-2 s/d +1 SD': 'Gizi Baik',
          '> +1 SD': 'Berisiko Gizi Lebih'
        },
        TBU: {
          '< -3 SD': 'Sangat Pendek',
          '-3 s/d -2 SD': 'Pendek',
          '-2 s/d +1 SD': 'Normal',
          '> +1 SD': 'Tinggi'
        },
        BBTB: {
          '< -3 SD': 'Gizi Buruk',
          '-3 s/d -2 SD': 'Gizi Kurang',
          '-2 s/d +1 SD': 'Gizi Baik',
          '> +1 SD': 'Gizi Lebih'
        }
      };
      return map[jenis][z];
    }

    function hitungGizi() {
      const nama = document.getElementById('nama').value;
      const usia = parseInt(document.getElementById('usia').value);
      const bb = parseFloat(document.getElementById('bb').value);
      const tb = parseFloat(document.getElementById('tb').value);

      const refBBU = dataWHO.BBU[12];
      const refTBU = dataWHO.TBU[12];
      const refBBTB = dataWHO.BBTB[75];

      const zBBU = hitungZ(bb, refBBU);
      const zTBU = hitungZ(tb, refTBU);
      const zBBTB = hitungZ(bb, refBBTB);

      const hasil = `
        <strong>Hasil Status Gizi ${nama}</strong><br>
        BB/U: ${klasifikasi(zBBU, 'BBU')}<br>
        TB/U: ${klasifikasi(zTBU, 'TBU')}<br>
        BB/TB: ${klasifikasi(zBBTB, 'BBTB')}<br>
      `;

      const saran = `
        <strong>Saran:</strong><br>
        BB/U: ${klasifikasi(zBBU, 'BBU')} → pantau berat badan rutin.<br>
        TB/U: ${klasifikasi(zTBU, 'TBU')} → evaluasi pertumbuhan tinggi.<br>
        BB/TB: ${klasifikasi(zBBTB, 'BBTB')} → sesuaikan asupan gizi harian.
      `;

      document.getElementById('hasil').innerHTML = hasil;
      document.getElementById('saran').innerHTML = saran;

      buatGrafik();
    }

    function buatGrafik() {
      new Chart(document.getElementById("chartBBU"), {
        type: 'line',
        data: {
          labels: ['-3SD', '-2SD', 'Median', '+2SD'],
          datasets: [{
            label: 'BB/U',
            data: [5.5, 6.6, 9.0, 11.5],
            borderColor: '#ff6600'
          }]
        }
      });
    }

    function unduhPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById('hasil').innerText, 10, 10);
      doc.text(document.getElementById('saran').innerText, 10, 30);
      doc.save('hasil-gizi.pdf');
    }
  </script>
</body>

</html>
