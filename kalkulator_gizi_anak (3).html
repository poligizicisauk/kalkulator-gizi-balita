<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Gizi Balita</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff6eb, #fff);
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      color: #d35400;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e67e22;
      color: white;
      padding: 12px 24px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .hasil, .saran {
      background-color: #fef2e0;
      padding: 20px;
      margin-top: 20px;
      border-left: 6px solid #e67e22;
      border-radius: 5px;
    }

    .hasil strong {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    canvas {
      margin-top: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Kalkulator Status Gizi Balita</h1>
  <form id="formGizi">
    <label>Nama Anak
      <input type="text" id="nama">
    </label>
    <label>Usia (bulan)
      <input type="number" id="usia">
    </label>
    <label>Berat Badan (kg)
      <input type="number" id="bb">
    </label>
    <label>Tinggi Badan (cm)
      <input type="number" id="tb">
    </label>
    <label>Jenis Kelamin
      <select id="jk">
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
    </label>
    <button type="button" onclick="hitungGizi()">Hitung Status Gizi</button>
  </form>

  <div class="hasil" id="hasil"></div>
  <div class="saran" id="saran"></div>

  <canvas id="chartBBU"></canvas>
  <canvas id="chartTBU"></canvas>
  <canvas id="chartBBTB"></canvas>

  <button onclick="unduhPDF()">Unduh PDF</button>

  <script>
    const dataWHO = {
      BBU: { 12: { median: 9.0, sd1: 10.2, sd2: 11.5, sdNeg1: 7.8, sdNeg2: 6.6, sdNeg3: 5.5 } },
      TBU: { 12: { median: 75.0, sd1: 76.9, sd2: 78.8, sdNeg1: 73.1, sdNeg2: 71.2, sdNeg3: 69.3 } },
      BBTB: { 75: { median: 9.0, sd1: 10.2, sd2: 11.5, sdNeg1: 7.8, sdNeg2: 6.6, sdNeg3: 5.5 } }
    };

    function hitungZ(nilai, ref) {
      if (!ref) return null;
      if (nilai < ref.sdNeg3) return '< -3 SD';
      else if (nilai < ref.sdNeg2) return '-3 s/d -2 SD';
      else if (nilai < ref.sd1) return '-2 s/d +1 SD';
      else return '> +1 SD';
    }

    function klasifikasi(z, jenis) {
      const map = {
        BBU: {
          '< -3 SD': 'Berat badan sangat kurang',
          '-3 s/d -2 SD': 'Berat badan kurang',
          '-2 s/d +1 SD': 'Berat badan normal',
          '> +1 SD': 'Risiko berat badan lebih'
        },
        TBU: {
          '< -3 SD': 'Sangat pendek',
          '-3 s/d -2 SD': 'Pendek',
          '-2 s/d +1 SD': 'Normal',
          '> +1 SD': 'Tinggi'
        },
        BBTB: {
          '< -3 SD': 'Gizi buruk',
          '-3 s/d -2 SD': 'Gizi kurang',
          '-2 s/d +1 SD': 'Gizi baik',
          '> +1 SD': 'Gizi lebih'
        }
      };
      return map[jenis][z];
    }

    function hitungGizi() {
      const nama = document.getElementById('nama').value;
      const usia = parseInt(document.getElementById('usia').value);
      const bb = parseFloat(document.getElementById('bb').value);
      const tb = parseFloat(document.getElementById('tb').value);

      const refBBU = dataWHO.BBU[12];
      const refTBU = dataWHO.TBU[12];
      const refBBTB = dataWHO.BBTB[75];

      const zBBU = hitungZ(bb, refBBU);
      const zTBU = hitungZ(tb, refTBU);
      const zBBTB = hitungZ(bb, refBBTB);

      const hasil = `
        <strong>Hasil Status Gizi Anak: ${nama}</strong>
        <ul>
          <li><strong>BB/U:</strong> ${klasifikasi(zBBU, 'BBU')}</li>
          <li><strong>TB/U:</strong> ${klasifikasi(zTBU, 'TBU')}</li>
          <li><strong>BB/TB:</strong> ${klasifikasi(zBBTB, 'BBTB')}</li>
        </ul>
      `;

      const saran = `
        <strong>Saran:</strong>
        <ul>
          <li>BB/U: ${klasifikasi(zBBU, 'BBU')} → Pantau berat badan secara berkala.</li>
          <li>TB/U: ${klasifikasi(zTBU, 'TBU')} → Cek pertumbuhan tinggi badan setiap bulan.</li>
          <li>BB/TB: ${klasifikasi(zBBTB, 'BBTB')} → Perhatikan asupan gizi dan pola makan.</li>
        </ul>
      `;

      document.getElementById('hasil').innerHTML = hasil;
      document.getElementById('saran').innerHTML = saran;

      buatGrafik();
    }

    function buatGrafik() {
      const chartConfig = (label, data, id) => new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels: ['-3SD', '-2SD', 'Median', '+2SD'],
          datasets: [{ label, data, borderColor: '#e67e22', fill: false }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });

      chartConfig('BB/U', [5.5, 6.6, 9.0, 11.5], 'chartBBU');
      chartConfig('TB/U', [69.3, 71.2, 75.0, 78.8], 'chartTBU');
      chartConfig('BB/TB', [5.5, 6.6, 9.0, 11.5], 'chartBBTB');
    }

    function unduhPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById('hasil').innerText, 10, 10);
      doc.text(document.getElementById('saran').innerText, 10, 50);
      doc.save('hasil-gizi.pdf');
    }
  </script>
</body>

</html>
